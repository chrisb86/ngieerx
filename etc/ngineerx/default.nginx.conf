user @@nginx_user@@ @@nginx_user@@;
worker_processes auto;
pid @@nginxpid@@;
worker_rlimit_nofile 8192;

events {
	use   kqueue;
	worker_connections	8000;
}

http {
 	log_format  main	'$remote_addr - $remote_user [$time_local] "$request" '
                    	'$status $body_bytes_sent "$http_referer" '
                    	'"$http_user_agent" "$http_x_forwarded_for"';

	access_log off;
	error_log /var/log/nginx-error.log crit;

	include mime.types;
	default_type application/octet-stream;
	charset_types text/css text/plain text/vnd.wap.wml application/javascript application/json application/rss+xml application/xml;

	index index.php index.htm index.html; 
	server_tokens off; 
	client_header_timeout 5; 
	client_body_timeout 120; 
	client_max_body_size 100G; 
	ignore_invalid_headers on; 
	send_timeout 10;
  	fastcgi_read_timeout 300;

	# performance tuning
	sendfile off; 
	server_names_hash_bucket_size 128;
	tcp_nodelay on;
	tcp_nopush on;
	aio on;
	keepalive_timeout 100;

	# Gzip compression
	gzip on;
	gzip_comp_level 5;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_vary on;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy;

	## SSL is set up after the recommendations of "Applied Crypto Hardening" by https://bettercrypto.org/
	ssl_prefer_server_ciphers on;
	
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	
	ssl_ciphers 'EDH+CAMELLIA:EDH+aRSA:EECDH+aRSA+AESGCM:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH:+CAMELLIA256:+AES256:+CAMELLIA128:+AES128:+SSLv3:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!DSS:!RC4:!SEED:!ECDSA:CAMELLIA256-SHA:AES256-SHA:CAMELLIA128-SHA:AES128-SHA';
	
	# TLS_DHE_
	ssl_dhparam @@nginx_conf_dir@@/dhparam.pem
	
	ssl_ecdh_curve secp384r1;

	# Speed improvements to first byte for smaller files.
	ssl_buffer_size 4k;

	# CSP
  	add_header Content-Security-Policy "default-src https: data: 'unsafe-inline' 'unsafe-eval' upgrade-insecure-requests" always;
	
	# HSTS
  	add_header strict-transport-security "max-age=31104000; includeSubDomains; preload" always;

	# HPKP
	# TODO: Has to be implemented
  	#add_header Public-Key-Pins 'max-age=2592000; pin-sha256="rFfvG6DIxgDwHy4qfCVEnDKoFJ2XG3szxQHeeaRv9g8=";pin-sha256="gXaQqXAAR+AjznLZGRlBAYOabhv/II5Bc+CL9e7Kpmg=";pin-sha256="5noWBr53rhdxeVxcQagM3hqYu+Cw0m34VjrBo1Cu5Ag="' always;

	add_header  X-Frame-Options DENY always;
	add_header  X-Content-Type-Options "nosniff" always;
	add_header  X-XSS-Protection "1; mode=block" always;

	ssl_session_timeout 5m;
	ssl_session_cache shared:SSL:50m;

	# OCSP Stapling
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;

	## Empty server block that's used for letsencrypt webroot authentication
	server {
		listen 80;
		listen [::]:80 ipv6only=on;
		server_name _;

		## letsencrypt authentication	 
		location '/.well-known/acme-challenge' {
	 		default_type "text/plain";
	  		alias @@letsencrypt_webroot@@;
		}

		location / {
			autoindex off;
		}
	}
  
  	# include site specific server configs
	include @@nginx_conf_dir@@/sites-enabled/*.conf;
 }