[@@site_domain@@]

listen = @@server_ip@@:@@php_pool_port@@
user = @@php_user@@
group = @@php_user@@
request_slowlog_timeout = 15s
slowlog = @@site_root@@/log/phpfpm.slow.log
listen.allowed_clients = @@server_ip@@
pm = dynamic
pm.max_children = 300
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 200
listen.backlog = -1
pm.status_path = /status
request_terminate_timeout = 120s
rlimit_files = 131072
rlimit_core = 0
catch_workers_output = yes
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[tmp] = @@ngineerx_webroot@@/tmp
env[tmpdir] = @@ngineerx_webroot@@/tmp
env[temp] = @@ngineerx_webroot@@/tmp
env[OSTYPE] = $OSTYPE
env[MACHTYPE] = $MACHTYPE
env[MALLOC_CHECK_] = 2

php_admin_flag[display_errors] = off
php_admin_value[error_log] = @@site_root@@/log/phpfpm.error.log
php_admin_flag[log_errors] = off
php_admin_value[open_basedir] = @@site_root@@:@@site_webroot@@
php_admin_value[upload_tmp_dir] = @@site_root@@/tmp
php_admin_value[session.save_path] = @@site_root@@/sessions
php_admin_value[session.save_handler] = files